<ion-header>
  <ion-navbar color=green>
    <ion-title>Recuperar Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="conteudo ">

  <ion-grid>

    <ion-row aling-items-center justify-content-center>

      <ion-col aling-self-center col-12 col-lg-4 col-xl-4>

        <ion-list class="cont-input">

          <ion-item>
            <ion-input placeholder="Digite seu E-mail" type="email" [(ngModel)] = 'email' ></ion-input>
          </ion-item>
        </ion-list>

      </ion-col>

    </ion-row>

  </ion-grid>

  <button class="bttn" ion-button block (click)='recuperar()'>Recuperar</button>

</ion-content>
