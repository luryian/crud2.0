<ion-header>
  <ion-navbar color ="primary">
    <ion-title>Form Clinica</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)] = 'clinica.nome' ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Telefone</ion-label>
    <ion-input type="text" [(ngModel)] = 'clinica.telefone' ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Cidade</ion-label>
    <ion-input type="text" [(ngModel)] = 'clinica.cidade' ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Estado</ion-label>
    <ion-input type="text" [(ngModel)] = 'clinica.estado' ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Local</ion-label>
    <ion-input type="text" [(ngModel)] = 'clinica.local' ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Latitude</ion-label>
    <ion-input type="text" [(ngModel)] = 'clinica.lat' ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Longitude</ion-label>
    <ion-input type="text" [(ngModel)] = 'clinica.lng' ></ion-input>
  </ion-item>

  <button ion-button (click)='salvar()'>Salvar</button>

  <button ion-button color="danger" (click)='excluir()' *ngIf = 'clinicaID != undefined'>Excluir</button>

</ion-content>
