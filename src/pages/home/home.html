<ion-header>
  <ion-navbar color ="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-grid class="mapa-grid">
    <div #map id='map'>

    </div>
  </ion-grid>

  <ion-fab left bottom>
    <button ion-fab color="primary"><ion-icon name="arrow-dropright"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab (click)='gerarPDF()' ><ion-icon name="document"></ion-icon></button>
      <button ion-fab (click)='gerarExel()'><ion-icon name="apps"></ion-icon></button>
      <button ion-fab (click)='gerarCSV()'><ion-icon name="archive"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
