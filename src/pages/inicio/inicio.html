<ion-header>
  <ion-navbar color=green>
    <ion-title >Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="conteudo ">
  <ion-grid>

    <ion-row aling-items-center justify-content-center>

      <ion-col aling-self-center col-12 col-lg-4 col-xl-4>

        <ion-list class="cont-input">

          <ion-item >
            <ion-input placeholder="E-mail" type="email" [(ngModel)] = 'email' ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Senha" type="password" [(ngModel)] = 'senha' ></ion-input>
          </ion-item>

        </ion-list>

        <button ion-button block clear (click)='esqueciSenha()' class="margin-bttm">Esqueci minha senha</button>

        <button ion-button block (click)='entrar()' class="bttn">Entrar</button>

        <button ion-button block (click)='cadastro()' class="bttn">Criar conta</button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
