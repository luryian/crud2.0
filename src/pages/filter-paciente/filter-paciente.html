<ion-header>
  <ion-navbar color ="primary">
    <ion-title>filter-paciente</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select [(ngModel)]="estado" okText="OK" cancelText="Cancelar" >
        <ion-option *ngFor ='let item of estadoArr' value={{item}}>{{item}}</ion-option>
      </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Cidade</ion-label>
        <ion-select [(ngModel)]="cidade" okText="OK" cancelText="Cancelar" >
          <ion-option *ngFor ='let item of cidadeArr' value={{item}}>{{item}}</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>


  <button ion-button (click)="filtrar()">Filtrar</button>

    <button ion-button (click)="limpar()" color="ligth">Limpar Filtros</button>


</ion-content>
